name: Build and Release DEB Package

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential

      - name: Install fpm
        run: sudo gem install fpm

      - name: Build DEB package
        run: |
          fpm \
          -s dir -t deb \
          -p sys-update-0.0.1.deb \
          --name sys-update \
          --license agpl3 \
          --version 0.0.1 \
          --architecture amd64 \
          --depends bash \
          --description "Sys-update tool for apt and nala (https://gitlab.com/volian/nala)" \
          --url "https://tokmaji.de/includes/sys-update.html" \
          --maintainer "jontok info@tokmaji.de" \
          sys-update=/usr/bin/sys-update

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1
          release_name: Release v0.0.1
          draft: false
          prerelease: false

      - name: Upload DEB Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sys-update_0.0.1_amd64.deb
          asset_name: sys-update_0.0.1_amd64.deb
          asset_content_type: application/x-debian-package
